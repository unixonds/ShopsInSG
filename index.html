    <style>
      @keyframes showMessage {
        0% {
          opacity: 0.8;
        }
        100% {
          opacity: 1;
        }
      }
      @keyframes moveShrink {
        0% {
          transform: translate(0, 0) scale(1);
        }
        50% {
          transform: translate(100vw, -100vh) scale(0.05);
          /*transform: translate(calc(100% - var(--button-width)), calc(-100% + var(--button-height))); /* Move to top right corner 
          transform-origin: top right; /* Shrink from top right corner 
          scale: 0.05; /* Shrink to 5% */
        }
        100% {
          transform: translate(0, 0) scale(1);
        }
      }
      @keyframes marquee {
          0% {
              transform: translateX(0%);
          }
          100% {
              transform: translateX(-100%);
          }
      }
      
      body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0px;
        box-sizing: border-box;
        background-color: #111;
        position: relative;
        color: #fff;
      }
      /*      @keyframes enlargeAndMove {
      0% {transform: scale(1) translate(0, 0);}
      25% {transform: scale(2.5) translate(0, 0);}
      50% { transform: scale(0.1) translate(100%, -100%);}
      75% { transform: scale(0.1) translate(100%, -100%);
        display: none;}
      100% { transform: scale(1) translate(0, 0);
        display: block;}
      }*/
  
      button {
        display: inline-block;
        color: #fff;
        padding: 10px 20px;
        font-size: 18px;
        font-weight: bold;
        text-align: center;
        cursor: pointer;
        border: 2px solid #3498db; /* Border color */
        background: #d00;
        border-radius: 12px; /* Rounded corners */
        transition: background-color 0.3s, color 0.3s; /* Smooth transition on hover */
        animation: enlargeAndMove 4s ease-in-out; /* Apply animation */
      }
  
      button:hover {
        background-color: #3498db; /* Change background color on hover */
        color: #ffffff; /* Change text color on hover */
      }
      #cart {
        display: none;
  
      }
      #cart-icon {
          position: fixed;
          top: 20px;
          right: 10px;
          background-image: url(images/cart.svg);
          background-size: 2.8rem 2.8rem;
          background-color: #3498db;
          background-position: center center;
          background-repeat: no-repeat;
          color: yellow;
          padding: 8px;
          border-radius: 50%;
          cursor: pointer;
          width: 3rem; 
          height: 3rem;
          z-index: 1;
      }
  
      #cart-close {
        display: none;
        position: absolute;
        top: -20%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 3rem;
        color: red;
        background-color: #444;
        z-index: 3;
        border-radius: 50%;
        padding: 5px 20px;
      }
      #cart-container {
        display: flex;
        flex-wrap: wrap;
      }
      /* For first to maintain*/
      #cart-title {
        margin-right: 30px;
        margin-bottom: 10px; /* Adjust this value for vertical gap */
      }
      #cart-icon:hover {
        background-color: #294089;
      }
      /*Value Inside cart icon*/
      #cart-count {
        display: inline-block;
        background-color: #810;
        color: #ccc;
        font-size: 12px;
        padding: 2px 5px;
        border-radius: 50%;
      }
      /*within page top most*/
      #cart-grand-total {
        color: red;
        margin-right: 0;
      }
      /*Value Inside cart icon*/
      #cart-total {
        content: "$";
        display: block;
        background-color: #800;
        opacity: 0.5;
        font-size: 14px;
        margin-top: 5px;
      }
      #cart-total::before {
        content: "$";
      }
      #checkout-page {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 999;
      }
      /*#checkout-page.hidden {
        display: none;
      }*/
      #category-nav {
        position: sticky;
        width: 90%;
        top: 1px;
        height: 3rem;
        overflow-x: auto;
        white-space: nowrap;
        background-color: #315;
        display: flex;
      }
      #category-nav a {
        display: inline-block;
        padding: 14px 16px;
        color: white;
        text-align: center;
        text-decoration: unset;
        font-size: 16 px;
      }
      #category-nav a:hover {
        background-color: #d00;
        color: black;
      }
      h3 {
        margin: 0;
        padding: 0;
      }
      label {
      width: 100%;
      display: block;
      border: 1px solid black;
      margin: 5px;
      padding: 5px; /* Add padding for better appearance */
      }
      .message-box {
        /*display: flex;*/
        font-size: 20px;
        justify-content: center;
        align-items: center;
        display: none;
        position: fixed;
        top: 20%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 10px;
        width: 14rem;
        height: 4rem;
        background-color: #2222f2;
        border: 1px solid #ccc;
        border-radius: 10px;
        animation: showMessage 2.5s ease-in-out forwards;
        z-index: 2;
      }
      .move-to-top-right {
        position: relative;
        animation: moveToTopRight 2s;
      }
      #product-container {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          padding: 10px;
      }
      .product-img {
          width: 10rem;
          height: 8rem;
      }
      .product-card {
          border: 2px solid #ddd;
          border-radius: 8px;
          margin: 10px;
          padding: 15px;
          width: 300px;
          box-shadow: 0 0 10px rgb(255, 0, 149); /* Blue shadow */
      }
      #store-address {
        color: gold;
        margin: 8px 4px 2px 4px
      }
      #store-banner {
        /*overflow-x: auto;*/
        width: 40%;
        height: 8rem;
        border: 1px solid rgba(245, 241, 7, 0.815);
      }
      #store-front {
        justify-content: center;
        display: flex;
        flex-wrap: wrap;
        flex-direction: row;
        background-color: #222252;
        /*height: 100vh;  Adjust as needed */
      }
      #store-info {
        width: 30vw;
        color: yellow;
        display: flex;
        flex-direction: column; /* This makes the child elements stack vertically */
        gap: 5px; 
        /*height: 100vh;  Adjust the height as needed */
      }
      #store-info > * {  /* Asterisk is wild card for all child*/
        width: 100%;
        color: gold;
        margin: 4px 4px 4px 4px;
        border: 1px solid rgba(245, 241, 235, 0.815);
        /*height: 100vh;  Adjust the height as needed */
      }
      #store-logo {
        /*overflow-x: auto;
        align-self: flex-end;*/
        vertical-align: middle;
        margin-top: 1rem;
        width: 6rem; 
        height: 6rem;
        border: 1px solid rgba(245, 241, 7, 0.815); /* Corrected the border property */
      }
      #store-msg-sticky {
        color: #fff;
        position: sticky;
        width: 100%;
        top: 3rem;
        height: 1.5rem;
        overflow: hidden;
        white-space: nowrap;
        background-color: #315;
      }
      #store-msg {
        text-indent: 150px;
        color: #fff;
        display: inline-block;
        margin: 1px 4px;
        padding-left: 100px; /* Space between iterations */
        animation: marquee 25s linear infinite; /* Adjust the duration as needed */
      }
      #store-web {
        color: gold;
        /*margin: 8px 4px 2px 4px;  2px gap between elements */
      }
      #store-wsphone {
        color: gold; /*2px gap between elements */
        display: block;
      }
      .toggleOption {
        display: inline-block;
        margin-bottom: 10px;
        color: #bbf;
        padding: 10px;
        font-size: 14px;
        font-weight: bold;
        text-align: center;
        cursor: pointer;
        border: 2px solid #3498db; /* Border color */
        background: #d00;
        border-radius: 10px; /* Rounded corners */
        transition: background-color 0.3s, color 0.3s; /* Smooth transition on hover */
        animation: enlargeAndMove 4s ease-in-out; /* Apply animation */
      }
      /*CSS to style form into 2 columns*/
      #formContainer {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #dateTimeForm {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-gap: 20px;
      }

      #formContainer>label,
      #formContainer>input,
      #formContainer>select {
        width: 95%;
      }

            width: 90%;
          }
      }

    // Function to display selected options in the cart
    function displaySelectedOptions(selectedOptions) {
      var selectedOptionsHTML = "";

      // Check if selectedOptions is an array and has items
      if (selectedOptions && selectedOptions.length) {
        selectedOptions.forEach(option => {
          selectedOptionsHTML += `<li>${option.type} - ${option.name} ($${option.price.toFixed(2)})</li>`;
        });
      } else {
        selectedOptionsHTML = "<li>No selected options</li>";
      }

      return selectedOptionsHTML;
    }
    // Function to update quantity in the cart
    function updateQuantity(index, action) {
      var cart = JSON.parse(localStorage.getItem(storeIDCurr+"Cart")) || [];

      if (action === "increase") {
        cart[index].quantity++;
      } else if (action === "decrease" && cart[index].quantity > 1) {
        cart[index].quantity--;
      }
      // Update total price based on quantity and selected options
      var product = cart[index].product;
      var selectedOptions = cart[index].selectedOptions || [];
      var optionsPrice = selectedOptions.reduce((total, option) => total + parseFloat(option.price), 0);
      cart[index].totalPrice = (product.Price + optionsPrice) * cart[index].quantity;

      // Update cart data in local storage
      localStorage.setItem(storeIDCurr+"Cart", JSON.stringify(cart));

      // Display updated cart details
      displayCartDetails();
    }

      // Function to delete item from the cart
    function deleteItem(index) {
      var cart = JSON.parse(localStorage.getItem(storeIDCurr+"Cart")) || [];
      // Remove the item at the specified index
      cart.splice(index, 1);
      // Update cart data in local storage
      localStorage.setItem(storeIDCurr+"Cart", JSON.stringify(cart));
      // Display updated cart details
      displayCartDetails();
    }

      const categories = Array.from(

          tab.addEventListener("click", () => filterProducts(category));
          categoryNav.appendChild(tab);
      });

      // Function to filter and display products based on selected category
      function filterProducts(category) {
        if (category=="All"){
                const filteredProducts = products;
                displayProducts(filteredProducts);
        } else {
            const filteredProducts = products.filter(product =>
                product.Categories.includes(category)
            );
            displayProducts(filteredProducts);
        }
      }

    function getOrderCode() {

      var mth=("0" + d.getDate()).slice(-2);

      var dateStr = String('-'+mth+date+ d.getHours()+d.getMinutes());
      return rdmString.substr(0, 4).toLocaleUpperCase()+dateStr 
    }

    // Function to toggle visibility of options when "Made it a meal" button is clicked
    function toggleOption(productId,displayType) {
      const product = getProductCard(productId);
      let option = product.querySelector('.options-container');
      let nextElements = [];
      let nextElement = option.nextElementSibling; 
      
      while (nextElement) {
          if (nextElement.classList.contains('add2Cart')) {
              break;
          }
          nextElements.push(nextElement);
          nextElement = nextElement.nextElementSibling;
      }
      nextElements.forEach(element => {
        if (displayType==="none") {
          element.style.display = 'none';
        } else {
          element.style.display = element.style.display === 'none' ? 'block' : 'none';
        }
      });
